version: 1.0.{build}
image:
  - Visual Studio 2019
platform:
  - x64
branches:
  only:
  - master
cache:
  - node_modules
  - '%USERPROFILE%\.electron'
init:
  - git config --global core.autocrlf input
install:
  - echo "* Running Install..."
  - ps: Install-Product node 12 x64
  - npm install npm -g
  - npm install typescript
  - npm install
  - npm -v
  - npm bin
  - npm ls --depth=0
build_script:
  - echo "* Running Build..."
  - bash appveyor-build.sh
artifacts:
  - path: 'release\*.*'
test: off
